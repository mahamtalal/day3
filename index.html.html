<!DOCTYPE html>
<head>
    <title>forms</title>
    <body>
        <h1>SignUp Form</h1>
        <form>
            <label for="username">Username</label>
            <input type="text" id="username" name="Username" placeholder="Username" required>
            <br> <br>
            <label for="email">Enter email</label>
            <input type="email" id="email" name="email" placeholder="your email" required>
            <br> <br>
            <label for="password">Password</label>
            <input type="password" id="password" name="Password" placeholder="Choose your password" required>
            <br> <br>
            <p>Select your age</p>
            <input type="radio" name="age" value="0-25" id="option-1">
            <label for="option-1">0-25</label>
            <input type="radio" name="age" value="26-50" id="option-2">
            <label for="option-2">26-50</label>
            <input type="radio" name="age" value="51+" id="option-3">
            <label for="option-3">51+</label>
            <br> <br>
            <label for="country"> Select your country</label>
            <select name="country" id="country">
            <option value="C1">Pakistan</option>
            <option value="C2">India</option>
            <option value="C2">Bangladesh</option>
        </select>
        <br> <br>
        <label for="bio"> Your Bio </label>
        <br>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="About you...">Description</textarea>
        <br>
        <input type="submit" value="submit the form">
            




        </form>
    </body>
</head>
